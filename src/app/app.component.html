<h3>USER INFORMATION</h3> <br>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <label for="firstName">First Name:</label>
<input type="text" id="firstName" placeholder="enter First name" formControlName="Firstname">

    <br>
    <span style="color:red" *ngIf="loginForm.get('Firstname')?.errors?.['forbiddenName'] && loginForm.get('Firstname')?.touched">
      You cannot choose the name "Admin"
    </span>
    <span style="color:red" *ngIf=" loginForm.get('Firstname')?.invalid&& loginForm.get('Firstname')?.touched">
       <br>
        put valid name!
      </span>
    <br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" placeholder="enter Last name" formControlName="Lastname">
    
<br>
<br>
<label>Gender:</label>
<input type="radio" formControlName="Gender" value="Male"> Male
<input type="radio" formControlName="Gender" value="Female"> Female

 <br> <br>
 <label for="Address">Address:</label>
<input type="text" id="Address" formControlName="Address">

    <br> <br>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="PhoneNumber">
    
  <br /> <br />

  <label for="dateOfBirth">Date of Birth:</label>
<input type="date" id="dateOfBirth" formControlName="DateofBirth">

  <br /> <br />
  <label for="position">Position:</label>
  <select id="position" >
    <option value="JR. .NET Developer">JR. .NET Developer</option>
    <option value="Middle .NET Developer">Middle .NET Developer</option>
    <option value="JR. Angular Developer">JR. Angular Developer</option>
    <option value="Team lead of Angular">Team lead of Angular</option>
    <option value="Team lead of .NET">Team lead of .NET</option>
  </select>
  <br /><br />
  <label>
    <input type="checkbox" formControlName="subscribeToNewsletter"> Subscribe to newsletters
  </label>
  <br>
<br>

<label for="email">email:</label>
<input type="text" id="email" placeholder="enter email" formControlName="email">

<br>
<span style="color:red" *ngIf="loginForm.get('subscribeToNewsletter')?.value && email?.invalid && email?.touched">
    This input field is required
</span>
  <br /><br />
 
<button [disabled]="loginForm.invalid">Login</button>
</form>
